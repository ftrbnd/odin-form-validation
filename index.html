<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form novalidate>
        <h1>Form</h1>
    
        <div class="inputs">
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email" placeholder="user@example.com" required />
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="country">
                <span>Country</span>
                <input type="text" id="country" name="country" placeholder="Mexico" required />
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="zip">
                <span>ZIP</span>
                <input type="text" pattern="[0-9]{5}" id="zip" name="zip_code" minlength="5" maxlength="5" required />
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" minlength="6" maxlength="12" required />
                <span class="error" aria-live="polite"></span>
            </label>
            <label for="confirm">
                <span>Confirm Password</span>
                <input type="password" id="confirm" name="confirm_password" minlength="6" maxlength="12" required />
                <span class="error" aria-live="polite"></span>
            </label>
        </div>
    
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
